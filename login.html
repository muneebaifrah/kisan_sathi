<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kisan Sathi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 440px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 35px;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .app-title {
            font-size: 30px;
            color: #2e7d32;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .app-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .demo-info {
            background: linear-gradient(135deg, #e8f5e8, #f1f8f4);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            text-align: left;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #1b5e20;
        }

        .demo-info div {
            margin: 5px 0;
            font-family: 'Courier New', monospace;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            background: #fafafa;
        }

        .input-field:focus {
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            bottom: 15px;
            color: #999;
            font-size: 18px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #45a049, #388e3c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #4CAF50;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #ef9a9a;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üå±</div>
        <h1 class="app-title">Welcome Back</h1>
        <p class="app-subtitle">Login to Kisan Sathi</p>
        
        <div class="demo-info">
            <strong>üîë Demo Credentials:</strong>
            <div>üìß Email: demo@kisansathi.com</div>
            <div>üîí Password: demo123</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <span class="input-icon">‚úâÔ∏è</span>
                <input type="email" id="emailInput" class="input-field" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <span class="input-icon">üîí</span>
                <input type="password" id="passwordInput" class="input-field" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Please contact support for password reset.'); return false;">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login to Dashboard</button>
        </form>
        
        <p class="register-link">
            Don't have an account? <a href="register.html">Create Account</a>
        </p>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Demo login validation
            if (email === 'demo@kisansathi.com' && password === 'demo123') {
                // Store user data in memory
                window.userData = {
                    userName: "Demo User",
                    userEmail: email,
                    loginTime: new Date().toISOString()
                };
                
                // Show success message
                successMessage.textContent = '‚úì Login successful! Redirecting...';
                successMessage.style.display = 'block';
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'loading.html';
                }, 1000);
            } else {
                // Show error message
                errorMessage.textContent = '‚ö†Ô∏è Invalid credentials. Please use demo credentials for testing.';
                errorMessage.style.display = 'block';
                
                // Shake animation
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
