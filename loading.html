<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Kisan Sathi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-animated {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 50px rgba(76, 175, 80, 0.6);
            }
        }

        .loading-title {
            font-size: 32px;
            color: #2e7d32;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .loading-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            border-radius: 10px;
            width: 0%;
            animation: loading 2.5s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        @keyframes loading {
            0% { width: 0%; }
            20% { width: 30%; }
            40% { width: 50%; }
            60% { width: 70%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        .loading-text {
            font-size: 14px;
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 30px;
            min-height: 20px;
        }

        .loading-steps {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.3;
            transition: all 0.5s;
        }

        .step.active {
            opacity: 1;
        }

        .step-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .step.active .step-icon {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .step-text {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .welcome-message {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #333;
            opacity: 0;
            animation: slideUp 0.5s ease-out 2s forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-animated">üå±</div>
        <h1 class="loading-title">Kisan Sathi</h1>
        <p class="loading-subtitle">Preparing your dashboard...</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="loading-text" id="loadingText">Initializing...</div>

        <div class="loading-steps">
            <div class="step" id="step1">
                <div class="step-icon">üîê</div>
                <div class="step-text">Authenticating</div>
            </div>
            <div class="step" id="step2">
                <div class="step-icon">üìä</div>
                <div class="step-text">Loading Data</div>
            </div>
            <div class="step" id="step3">
                <div class="step-icon">‚úì</div>
                <div class="step-text">Ready</div>
            </div>
        </div>
    </div>

    <div class="welcome-message" id="welcomeMessage"></div>

    <script>
        const loadingText = document.getElementById('loadingText');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');

        const loadingMessages = [
            'Initializing application...',
            'Verifying credentials...',
            'Loading weather data...',
            'Fetching market prices...',
            'Preparing dashboard...',
            'Almost ready...'
        ];

        let messageIndex = 0;

        // Update loading message
        const messageInterval = setInterval(() => {
            if (messageIndex < loadingMessages.length) {
                loadingText.textContent = loadingMessages[messageIndex];
                messageIndex++;
            }
        }, 400);

        // Activate steps sequentially
        setTimeout(() => {
            step1.classList.add('active');
        }, 500);

        setTimeout(() => {
            step2.classList.add('active');
        }, 1200);

        setTimeout(() => {
            step3.classList.add('active');
        }, 2000);

        // Get user data
        const userData = window.userData || {
            userName: "Demo User",
            userEmail: "demo@kisansathi.com"
        };

        // Show welcome message
        setTimeout(() => {
            welcomeMessage.textContent = `Welcome, ${userData.userName}! üëã`;
        }, 2000);

        // Redirect to dashboard
        setTimeout(() => {
            clearInterval(messageInterval);
            window.location.href = 'dashboard.html';
        }, 3000);

        // Prevent back button during loading
        window.history.pushState(null, '', window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, '', window.location.href);
        };
    </script>
</body>
</html>
