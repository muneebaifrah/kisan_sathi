<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kisan Sathi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 35px;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .app-title {
            font-size: 30px;
            color: #2e7d32;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .app-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .input-field, .select-field {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            background: #fafafa;
        }

        .input-field:focus, .select-field:focus {
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            bottom: 15px;
            color: #999;
            font-size: 18px;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #45a049, #388e3c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .login-link {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #4CAF50;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #ef9a9a;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #a5d6a7;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4CAF50; width: 100%; }

        .terms {
            text-align: left;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .terms input {
            margin-right: 8px;
        }

        .terms a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üå±</div>
        <h1 class="app-title">Create Account</h1>
        <p class="app-subtitle">Join Kisan Sathi Community</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <span class="input-icon">üë§</span>
                <input type="text" id="nameInput" class="input-field" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <span class="input-icon">‚úâÔ∏è</span>
                <input type="email" id="emailInput" class="input-field" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <span class="input-icon">üì±</span>
                <input type="tel" id="phoneInput" class="input-field" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label class="form-label">State</label>
                <span class="input-icon">üìç</span>
                <select id="stateInput" class="select-field" required>
                    <option value="">Select your state</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <span class="input-icon">üîí</span>
                <input type="password" id="passwordInput" class="input-field" placeholder="Create a password" required minlength="6">
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <span class="input-icon">üîí</span>
                <input type="password" id="confirmPasswordInput" class="input-field" placeholder="Re-enter your password" required>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" id="termsCheckbox" required>
                    I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="register-btn">Create Account</button>
        </form>
        
        <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const passwordInput = document.getElementById('passwordInput');
        const confirmPasswordInput = document.getElementById('confirmPasswordInput');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthBar = document.getElementById('strengthBar');

        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            passwordStrength.style.display = password.length > 0 ? 'block' : 'none';
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength === 1) strengthBar.classList.add('strength-weak');
            else if (strength === 2) strengthBar.classList.add('strength-medium');
            else if (strength === 3) strengthBar.classList.add('strength-strong');
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const name = document.getElementById('nameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const state = document.getElementById('stateInput').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = document.getElementById('termsCheckbox').checked;
            
            // Validation
            if (!termsAccepted) {
                errorMessage.textContent = '‚ö†Ô∏è Please accept the terms and conditions.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = '‚ö†Ô∏è Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = '‚ö†Ô∏è Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Store user data in memory
            window.userData = {
                userName: name,
                userEmail: email,
                userPhone: phone,
                userState: state,
                registrationTime: new Date().toISOString()
            };
            
            // Show success message
            successMessage.textContent = '‚úì Account created successfully! Redirecting...';
            successMessage.style.display = 'block';
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'loading.html';
            }, 1500);
        });
    </script>
</body>
</html>
